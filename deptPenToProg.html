<html>
<head>
    <title>In-progress</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <!--top navigation bar-->
    <nav class="navbar navbar-top mt-1">
        <div class="navbar-left" style="flex-direction: column; align-items: flex-start;">
            <div class="d-block">
                <span class="navbar-title">Civic Reports</span>
            </div>
            <div class="d-block">
                <span style="padding-left: 15px; font-size: 1.5rem;">location</span>
            </div>
        </div>
        <div class="navbar-right">
            <button class="navbar-icon" aria-label="Notifications">&#128276;</button>
            <button class="navbar-icon" aria-label="Profile">&#128100;</button>
        </div>
    </nav>

    <!--modal for assigning worker-->
    <div class="container-fluid mt-4 px-3">
        <div class="card" style="max-width: 100%; border-radius: 1.5rem; box-shadow: 0 4px 16px rgba(0,0,0,0.08);">
            <div class="card-header" style="background: linear-gradient(90deg, #4e54c8 0%, #8f94fb 100%); color: #fff; border-radius: 1.5rem 1.5rem 0 0;">
                <h4 class="mb-0 text-center" style="font-size: 2rem;">Assign Worker</h4>
            </div>
            <div class="card-body py-4">
                <form>
                    <div class="mb-4">
                        <label for="workerName" class="form-label" style="font-size: 1.2rem;">Worker Name</label>
                        <input type="text" class="form-control form-control-lg" id="workerName" placeholder="Enter worker's name" style="font-size: 1.1rem; padding: 1rem;">
                    </div>
                    <div class="mb-4">
                        <label for="workerContact" class="form-label" style="font-size: 1.2rem;">Contact Number</label>
                        <input type="tel" class="form-control form-control-lg" id="workerContact" placeholder="Enter contact number" style="font-size: 1.1rem; padding: 1rem;">
                    </div>
                </form>
            </div> 
            <div class="card-footer bg-white d-flex justify-content-center gap-3" style="border-radius: 0 0 1.5rem 1.5rem;">
                <button type="button" class="btn btn-secondary btn-lg" style="font-size: 1.1rem; padding: 0.75rem 2rem;">Cancel</button>
                <button type="button" class="btn btn-primary btn-lg" style="font-size: 1.1rem; padding: 0.75rem 2rem;">Assign</button>
            </div>
        </div>
    </div>

    <!--modal for image upload on completion-->
    <div>
        <div class="modal fade" id="imageUploadModal" tabindex="-1" aria-labelledby="imageUploadModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="imageUploadModalLabel">Upload Completion Image</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="completionImage" class="form-label">Select an image as proof of completion:</label>
                                <input class="form-control" type="file" id="completionImage" accept="image/*">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>        
    </div>

    <!--bottom navigation bar-->
    <nav class="navbar navbar-bottom">
        <button class="navbar-icon" aria-label="Home" style="font-size: 2rem;" onclick="location.href='subDept.html'">
            &#8962;<br>
            <span style="font-size: 0.9rem; display: block;">Home</span>
        </button>
        <button class="navbar-icon" aria-label="Tracking" style="font-size: 2rem;" onclick="location.href='departmentTracking.html'">
            <i class="bi bi-geo-alt"></i><br>
            <span style="font-size: 0.9rem; display: block;">Tracking</span>
        </button>
        <button class="navbar-icon" aria-label="Map" style="font-size: 2rem;">
            &#128506;<br>
            <span style="font-size: 0.9rem; display: block;">Map</span>
        </button>
    </nav>
</body>
</html>
