<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resolvelt</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: linear-gradient(135deg, #f0f7ff, #e8f5f1); /* soft gradient */
      background-attachment: fixed;
      animation: backgroundMove 15s ease infinite alternate;
    }
    /* Navbar */
    .navbar {
      background-color: #1a1a1a;
      padding: 0.75rem 1rem;
      animation: slideDown 1s ease;
    }
    .navbar-brand {
      font-weight: bold;
      color: white !important;
      font-size: 1.3rem;
    }
    .btn-signin {
      background: #0066cc;
      color: #fff;
      font-weight: 500;
      border-radius: 6px;
      transition: transform 0.2s, background 0.3s;
    }
    .btn-signin:hover {
      background: #004c99;
      transform: scale(1.05);
    }
    /* Hero Section */
    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 3rem 1rem;
      animation: fadeIn 2s ease;
    }
    .hero h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      opacity: 0;
      animation: fadeUp 1.5s ease forwards;
    }
    .hero p {
      font-size: 1rem;
      max-width: 500px;
      margin-bottom: 2rem;
      color: #444;
      opacity: 0;
      animation: fadeUp 2s ease forwards;
      animation-delay: 0.5s;
    }
    .hero .btn {
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      transition: transform 0.2s, box-shadow 0.3s;
    }
    .btn-primary {
      background: #0066cc;
      border: none;
    }
    .btn-primary:hover {
      background: #004c99;
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .btn-secondary {
      background: #e5e7eb;
      color: #333;
      border: none;
    }
    .btn-secondary:hover {
      background: #d1d5db;
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    /* Footer */
    footer {
      background-color: #1a1a1a;
      color: #bbb;
      text-align: center;
      padding: 1.2rem 1rem;
      font-size: 0.9rem;
      animation: slideUp 1.2s ease;
    }
    footer a {
      color: #bbb;
      margin: 0 0.75rem;
      text-decoration: none;
      transition: color 0.3s;
    }
    footer a:hover {
      text-decoration: underline;
      color: #fff;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes slideUp {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes backgroundMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark d-flex justify-content-between">
    <a class="navbar-brand" href="#">Resolvelt</a>
    <a href="signin_signup.html">
      <button class="btn btn-signin">Sign In</button>
    </a>
    
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to Resolvelt</h1>
    <p>Your trusted platform to report and resolve civic issues in a simple, transparent, and efficient way.</p>
    <div>
      <a href="#" class="btn btn-primary">Get Started</a>
      <a href="#" class="btn btn-secondary">Learn More</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div>
      <a href="#">Terms of Service</a> |
      <a href="#">Privacy Policy</a> |
      <a href="#">Help & Support</a> |
      <a href="#">Contact Us</a>
    </div>
    <p class="mt-2 mb-0">Â© 2025 Resolvelt. All rights reserved.</p>
  </footer>
</body>
</html>
