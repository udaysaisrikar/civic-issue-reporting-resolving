<html>
<head>
    <title>Resolve</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <!--top navigation bar-->
    <nav class="navbar navbar-top mt-1">
        <div class="navbar-left" style="flex-direction: column; align-items: flex-start;">
            <div class="d-block">
                <span class="navbar-title">Civic Reports</span>
            </div>
            <div class="d-block">
                <span style="padding-left: 15px; font-size: 1.5rem;">location</span>
            </div>
        </div>
        <div class="navbar-right">
            <button class="navbar-icon" aria-label="Notifications">&#128276;</button>
            <button class="navbar-icon" aria-label="Profile">&#128100;</button>
        </div>
    </nav>

    <!--modal for image upload on completion-->
    <div class="container-fluid mt-4 px-3">
        <div class="card" style="max-width: 100%; border-radius: 1.5rem; box-shadow: 0 4px 16px rgba(0,0,0,0.08);">
            <div class="card-header" style="background: linear-gradient(90deg, #4e54c8 0%, #8f94fb 100%); color: #fff; border-radius: 1.5rem 1.5rem 0 0;">
                <h4 class="mb-0 text-center" style="font-size: 2rem;">Upload Completion Image</h4>
            </div>
            <div class="card-body py-4">
                <form>
                    <div class="mb-4 text-center">
                        <label for="completionImage" class="form-label fw-semibold" style="font-size: 1.25rem;">
                            <span class="d-block mb-2">
                                <i class="bi bi-upload" style="font-size: 2rem;"></i>
                            </span>
                            Upload a completion image
                        </label>
                        <div class="input-group justify-content-center">
                            <input class="form-control form-control-lg" type="file" id="completionImage" accept="image/*" style="max-width: 350px;">
                        </div>
                        <div id="preview" class="mt-3"></div>
                    </div>
                </form>
                <script>
                    document.getElementById('completionImage').addEventListener('change', function(e) {
                        const preview = document.getElementById('preview');
                        preview.innerHTML = '';
                        const file = e.target.files[0];
                        if (file && file.type.startsWith('image/')) {
                            const img = document.createElement('img');
                            img.className = 'img-thumbnail mt-2';
                            img.style.maxWidth = '220px';
                            img.style.maxHeight = '180px';
                            img.src = URL.createObjectURL(file);
                            preview.appendChild(img);
                        }
                    });
                </script>
            </div>
            <div class="card-footer bg-white d-flex justify-content-center gap-3" style="border-radius: 0 0 1.5rem 1.5rem;">
                <button type="button" class="btn btn-secondary btn-lg">Cancel</button>
                <button type="button" class="btn btn-primary btn-lg">Submit</button>
            </div>
        </div>
    </div>

    <!--bottom navigation bar-->
    <nav class="navbar navbar-bottom">
        <button class="navbar-icon" aria-label="Home" style="font-size: 2rem;">
            &#8962;<br>
            <span style="font-size: 0.9rem; display: block;">Home</span>
        </button>
        <button class="navbar-icon" aria-label="Tracking" style="font-size: 2rem;">
            <i class="bi bi-geo-alt"></i><br>
            <span style="font-size: 0.9rem; display: block;">Tracking</span>
        </button>
        <button class="navbar-icon" aria-label="Departments" style="font-size: 2rem;">
            &#128736;<br>
            <span style="font-size: 0.9rem; display: block;">Departments</span>
        </button>
        <button class="navbar-icon" aria-label="Map" style="font-size: 2rem;">
            &#128506;<br>
            <span style="font-size: 0.9rem; display: block;">Map</span>
        </button>
    </nav>
</body>
</html>
