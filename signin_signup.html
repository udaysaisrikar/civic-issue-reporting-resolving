<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unified Sign In / Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f5f6fa;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .role-select {
      margin-bottom: 1rem;
    }
    .toggle-link {
      cursor: pointer;
      color: #0d6efd;
      text-decoration: underline;
    }
    #deptIdField, #muniIdField {
      display: none; /* hidden by default */
    }
    #phoneField {
      display: none; /* shown only for Civilian & Municipality signup */
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <h3 class="text-center mb-3">Welcome</h3>
          <p class="text-center">Sign In or Sign Up to continue</p>

          <!-- Role Selection -->
          <div class="role-select">
            <label for="role" class="form-label">Select Role</label>
            <select id="role" class="form-select">
              <option value="">-- Choose Role --</option>
              <option value="civilian">Civilian</option>
              <option value="department">Department</option>
              <option value="municipality">Municipality / Panchayat</option>
            </select>
          </div>

          <!-- Sign In Form -->
          <form id="signinForm">
            <!-- Department ID (for Department login) -->
            <div class="mb-3" id="deptIdField">
              <label for="deptId" class="form-label">Department ID</label>
              <input type="text" class="form-control" id="deptId" placeholder="Enter Department ID">
            </div>
            <!-- Municipality ID (for Municipality login) -->
            <div class="mb-3" id="muniIdField">
              <label for="muniId" class="form-label">Municipality / Panchayat ID</label>
              <input type="text" class="form-control" id="muniId" placeholder="Enter Municipality ID/Panchayat ID">
            </div>
            <div class="mb-3">
              <label for="signinEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="signinEmail" required>
            </div>
            <div class="mb-3">
              <label for="signinPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="signinPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign In</button>
          </form>

          <!-- Sign Up Form (hidden initially) -->
          <form id="signupForm" style="display:none;">
            <div class="mb-3">
              <label for="signupName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="signupName" required>
            </div>
            <div class="mb-3">
              <label for="signupEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="signupEmail" required>
            </div>
            <!-- Phone number (Civilian + Municipality only) -->
            <div class="mb-3" id="phoneField">
              <label for="signupPhone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="signupPhone" pattern="[0-9]{10}" placeholder="Enter 10-digit phone number">
            </div>
            <div class="mb-3">
              <label for="signupPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="signupPassword" required>
            </div>
            <div class="mb-3">
              <label for="signupConfirm" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="signupConfirm" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Sign Up</button>
          </form>

          <!-- Toggle Links -->
          <div class="text-center mt-3">
            <span id="toSignup" class="toggle-link">New user? Sign Up</span>
            <span id="toSignin" class="toggle-link" style="display:none;">Already have an account? Sign In</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const signinForm = document.getElementById("signinForm");
    const signupForm = document.getElementById("signupForm");
    const toSignup = document.getElementById("toSignup");
    const toSignin = document.getElementById("toSignin");
    const roleSelect = document.getElementById("role");

    const deptIdField = document.getElementById("deptIdField");
    const muniIdField = document.getElementById("muniIdField");
    const phoneField = document.getElementById("phoneField");

    // Handle role selection
    roleSelect.addEventListener("change", () => {
      if (roleSelect.value === "department") {
        // Department: show dept ID, only signin
        deptIdField.style.display = "block";
        muniIdField.style.display = "none";
        phoneField.style.display = "none";

        signupForm.style.display = "none";
        signinForm.style.display = "block";
        toSignup.style.display = "none";
        toSignin.style.display = "none";
      } 
      else if (roleSelect.value === "municipality") {
        // Municipality: show muni ID at signin, phone at signup
        deptIdField.style.display = "none";
        muniIdField.style.display = "block";
        phoneField.style.display = "none"; // only shown in signup

        signinForm.style.display = "block";
        signupForm.style.display = "none";
        toSignup.style.display = "inline";
        toSignin.style.display = "none";
      } 
      else if (roleSelect.value === "civilian") {
        // Civilian: normal login, phone in signup
        deptIdField.style.display = "none";
        muniIdField.style.display = "none";
        phoneField.style.display = "none"; // only in signup

        signinForm.style.display = "block";
        signupForm.style.display = "none";
        toSignup.style.display = "inline";
        toSignin.style.display = "none";
      } 
      else {
        // Nothing selected
        deptIdField.style.display = "none";
        muniIdField.style.display = "none";
        phoneField.style.display = "none";
      }
    });

    // Switch to signup
    toSignup.addEventListener("click", () => {
      signinForm.style.display = "none";
      signupForm.style.display = "block";

      // Show phone field for Civilian/Municipality signup
      if (roleSelect.value === "civilian" || roleSelect.value === "municipality") {
        phoneField.style.display = "block";
      } else {
        phoneField.style.display = "none";
      }

      toSignup.style.display = "none";
      toSignin.style.display = "inline";
    });

    // Switch back to signin
    toSignin.addEventListener("click", () => {
      signinForm.style.display = "block";
      signupForm.style.display = "none";
      phoneField.style.display = "none";
      toSignup.style.display = "inline";
      toSignin.style.display = "none";
    });

    // Example submit handling (replace with backend integration)
    signinForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const role = roleSelect.value;
      let message = "Signed in as " + role;
      if (role === "department") {
        const deptId = document.getElementById("deptId").value;
        message += " (Dept ID: " + deptId + ")";
      }
      if (role === "municipality") {
        const muniId = document.getElementById("muniId").value;
        message += " (Municipality ID: " + muniId + ")";
      }
      alert(message);
    });

    signupForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const role = roleSelect.value;
      let message = "Signed up as " + role;
      if (role === "civilian" || role === "municipality") {
        const phone = document.getElementById("signupPhone").value;
        message += " (Phone: " + phone + ")";
      }
      alert(message);
    });
  </script>
</body>
</html>
